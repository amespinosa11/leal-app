<div class="d-flex justify-content-center align-items-center h-100">
    <mat-card class="example-card">
        <div class="d-flex justify-content-center my-3">
            <mat-card-header>
                <mat-card-title>
                    <h3 class="font-italic header-title"> Leal - App </h3>
                </mat-card-title>
            </mat-card-header>
        </div>
        <div class="mx-5">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="input.email" matInput placeholder="Email" type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="input.password" matInput placeholder="Password" type="password">
                </mat-form-field>
            </mat-card-content>
        </div>
        <div class="mx-5">
            <mat-card-actions>
                <button mat-raised-button color="primary" class="w-100" (click)="login()">Login</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
